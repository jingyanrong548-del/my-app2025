<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App链接收集器</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-title-section">
        <h1>我的App链接</h1>
        <span class="app-version" id="appVersion">v1.0.0</span>
      </div>
      <div class="header-actions">
        <button class="btn-import" id="importBtn" aria-label="从GitHub导入" title="从GitHub导入所有仓库">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span>导入GitHub</span>
        </button>
        <button class="btn-import" id="importVercelBtn" aria-label="从Vercel导入" title="从Vercel导入所有项目">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span>导入Vercel</span>
        </button>
        <button class="btn-add" id="addBtn" aria-label="添加链接">+</button>
      </div>
    </header>

    <main class="main">
      <div class="links-grid" id="linksGrid">
        <!-- 链接卡片将动态插入这里 -->
      </div>
      <div class="empty-state" id="emptyState" style="display: none;">
        <p>还没有添加任何链接</p>
        <p class="empty-hint">点击右上角的 + 按钮添加第一个链接</p>
      </div>
    </main>
  </div>

  <!-- 添加/编辑链接的模态框 -->
  <div class="modal" id="linkModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">添加链接</h2>
        <button class="btn-close" id="closeModal" aria-label="关闭">×</button>
      </div>
      <form id="linkForm" class="modal-form">
        <input type="hidden" id="linkId">
        <div class="form-group">
          <label for="linkTitle">标题 *</label>
          <input type="text" id="linkTitle" required placeholder="输入链接标题">
        </div>
        <div class="form-group">
          <label for="linkUrl">URL *</label>
          <input type="url" id="linkUrl" required placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label for="linkDescription">描述（可选）</label>
          <textarea id="linkDescription" rows="3" placeholder="输入链接描述"></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-cancel" id="cancelBtn">取消</button>
          <button type="submit" class="btn btn-submit">保存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 删除确认模态框 -->
  <div class="modal" id="deleteModal" style="display: none;">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>确认删除</h2>
        <button class="btn-close" id="closeDeleteModal" aria-label="关闭">×</button>
      </div>
      <div class="modal-body">
        <p>确定要删除这个链接吗？此操作无法撤销。</p>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" id="cancelDeleteBtn">取消</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">删除</button>
      </div>
    </div>
  </div>

  <!-- GitHub导入模态框 -->
  <div class="modal" id="importModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>从GitHub导入仓库</h2>
        <button class="btn-close" id="closeImportModal" aria-label="关闭">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="githubUsername">GitHub用户名</label>
          <input type="text" id="githubUsername" placeholder="输入GitHub用户名">
          <small style="color: var(--text-secondary); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
            提示：导入时会自动更新已存在app的版本号
          </small>
        </div>
        <div class="import-status" id="importStatus" style="display: none;">
          <p id="importMessage"></p>
          <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" id="cancelImportBtn">取消</button>
        <button type="button" class="btn btn-submit" id="confirmImportBtn">开始导入</button>
      </div>
    </div>
  </div>

  <!-- Vercel导入模态框 -->
  <div class="modal" id="importVercelModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>从Vercel导入项目</h2>
        <button class="btn-close" id="closeImportVercelModal" aria-label="关闭">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="vercelToken">Vercel API Token</label>
          <input type="password" id="vercelToken" placeholder="输入Vercel API Token">
          <small style="color: var(--text-secondary); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
            提示：在Vercel设置中创建API Token。导入时会自动更新已存在app的版本号
          </small>
        </div>
        <div class="import-status" id="importVercelStatus" style="display: none;">
          <p id="importVercelMessage"></p>
          <div class="progress-bar" id="progressVercelBar" style="display: none;">
            <div class="progress-fill" id="progressVercelFill"></div>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" id="cancelImportVercelBtn">取消</button>
        <button type="button" class="btn btn-submit" id="confirmImportVercelBtn">开始导入</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
